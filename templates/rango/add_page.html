{% extends 'rango/base.html' %}

{% block title %}Add Page - Rango{% endblock %}

{% block content %}
<h1 class="page-heading">Add Page to {{ category.name }}</h1>

<div class="panel">
    <div class="panel-heading">Add New Page</div>
    <div class="panel-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Page Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_url">Page URL:</label>
                {{ form.url }}
            </div>
            <button type="submit" class="btn">Add Page</button>
        </form>
    </div>
</div>
{% endblock %}
